name: "Book Tracker: Issue Comment"
on:
  issue_comment:
    types: [created]
jobs:
  bookshelf-action:
    name: Book Tracker
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT }}
      - name: Run Book Tracker
        uses: AnandChowdhary/bookshelf-action@HEAD
        with:
          command: "onIssueComment"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GOODREADS_KEY: ${{ secrets.GOODREADS_KEY }}
          GOODREADS_SECRET: ${{ secrets.GOODREADS_SECRET }}
